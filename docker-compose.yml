version: '3.8'

services:
  db:
    image: postgres:14
    container_name: no-cover-vocabulary-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: no-cover-vocabulary
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: no-cover-vocabulary-backend
    command: gunicorn no_cover_vocabulary.wsgi:application --bind 0.0.0.0:8000 --workers 3
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=1
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/no-cover-vocabulary
    depends_on:
      - db

  frontend:
    build: ./frontend
    container_name: no-cover-vocabulary-frontend
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"
    command: npm start
    depends_on:
      - backend

volumes:
  db_data: